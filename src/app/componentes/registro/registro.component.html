<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card mt-4 text-center">
            <div class="card-header">
                <h3 class="text-center">Registro</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #user>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contrase√±a</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" #pass>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="auth.registro(user.value, pass.value)" >Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
